<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Own AI Chatbot.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="start_text">
            <h1>ChatGPT</h1>
            <p>I'm your Own Assistant.</p>
            <h6>What can I help you?</h6>
        </div>
        <!-- <div class="ai-chatbox">
            <img src="robot.png" alt="ai" width="50px" id="ai">
            <div class="ai-chat-area"> Hey What can i help you today!</div>
        </div> -->
        
        
    </div>
        <div class="prompt">
            <input type="text" name="" id="prompt" placeholder="Ask me something...">
            <button class="image" >
                <img src="img.svg" alt="Send" id="img">
                <input type="file" name="img" id="img-input" accept="image/*" hidden>
            </button>
            <button class="send">
                <img src="send.svg" alt="Send" id="send">
            </button>
        </div>
    <script src="script.js"></script>
</body>
</html>
